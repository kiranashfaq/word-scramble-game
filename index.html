<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <h1 class="game">Word Scramble Game</h1>
        <div class="game-card">
<div class="tittle-div">Guess the Scrambled word...</div>
<div id="unscrambled-word"  class="word-div">E I N T R E A F C </div>
<div class="hints-time">
    <div id="hint-div"> Hint : A way two things connect or interact. </div>
    <div id="time-div">Time left: 30 seconds</div>
        </div>
        <div class="input-div">
        <input type="text"  class="enter-value" id="input" placeholder="Enter a valid word">
        </div>
        <div class="buttons-div">
            <button id="refresh-button">Refresh Word</button>
            <button id="check-button">Check Word</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
